<div *ngIf="user" class="col-md-10">
  <h2 class="page-header" style="text-align: center;color: white">
    {{user.username}}
  </h2>
  <ul class="list-group">
    <li class="list-group-item">
       UserName: {{user.username}}
    </li>
    <li class="list-group-item">
        Email: {{user.email}} 
    </li>
  </ul>
</div>
