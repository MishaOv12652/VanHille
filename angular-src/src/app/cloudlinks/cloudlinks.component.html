  <h2 dir="rtl" style="text-decoration: underline">קישורים לענן</h2>

</div>

<button class="btn btn-success col-md-offset-4" data-toggle="modal" data-target="#addTableFormModal">add a table</button>
<div class="modal fade" id="addTableFormModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal Add Table content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Add A Table Form</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="tableHeader">Table Header Name:</label>
            <input type="text" id="tableHeader" class="form-control" placeholder="Enter A Table Header" [(ngModel)]="tableName" name="tableName">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addTable()">Submit</button>
      </div>
    </div>

  </div>
  <div class="modal fade" id="addTableFormModal" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal Add Table content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Add A Table Form</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="tableHeader">Table Header Name:</label>
              <input type="text" id="tableHeader" class="form-control" placeholder="Enter A Table Header" [(ngModel)]="tableName" name="tableName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addTable()">Submit</button>
        </div>
      </div>
  
    </div>
</div>
